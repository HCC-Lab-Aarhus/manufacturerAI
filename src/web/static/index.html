<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManufacturerAI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>ManufacturerAI</h1>
        <div id="session-bar">
            <span id="session-label">New session</span>
            <button id="btn-new-session" title="Start a new design session">+ New</button>
        </div>
    </header>

    <nav id="pipeline-nav">
        <button class="step active" data-step="design">1. Design</button>
        <button class="step" data-step="placement" disabled>2. Placement</button>
        <button class="step" data-step="routing" disabled>3. Routing</button>
        <button class="step" data-step="scad" disabled>4. SCAD</button>
        <button class="step" data-step="manufacturing" disabled>5. Manufacturing</button>
        <div class="nav-spacer"></div>
        <button class="step" id="btn-catalog">Catalog</button>
        <button class="step" id="btn-list-sessions">Sessions</button>
    </nav>

    <main id="content">
        <!-- Design step — chat interface (default view) -->
        <section id="step-design" class="step-panel">
            <div id="design-chat" class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-row">
                    <textarea id="chat-input" placeholder="Describe the device you want to design..." rows="2"></textarea>
                    <button id="btn-send-design" title="Send">Send</button>
                </div>
            </div>
            <span id="design-status" class="design-status-inline"></span>
        </section>

        <!-- Catalog (reference view) -->
        <section id="step-catalog" class="step-panel" hidden>
            <div class="step-header">
                <h2>Component Catalog</h2>
                <div class="step-actions">
                    <button id="btn-reload-catalog">↻ Reload</button>
                    <span id="catalog-status"></span>
                </div>
            </div>
            <div id="catalog-errors" class="errors-panel" hidden></div>
            <div id="catalog-grid" class="component-grid"></div>
        </section>

        <!-- Future step panels -->
        <section id="step-placement" class="step-panel" hidden>
            <h2>Placement</h2>
            <p class="placeholder">Coming in Stage 3</p>
        </section>
        <section id="step-routing" class="step-panel" hidden>
            <h2>Routing</h2>
            <p class="placeholder">Coming in Stage 4</p>
        </section>
        <section id="step-scad" class="step-panel" hidden>
            <h2>SCAD</h2>
            <p class="placeholder">Coming in Stage 5</p>
        </section>
        <section id="step-manufacturing" class="step-panel" hidden>
            <h2>Manufacturing</h2>
            <p class="placeholder">Coming in Stage 6</p>
        </section>

    </main>

    <!-- Sessions modal (outside main so position:fixed works) -->
    <div id="sessions-modal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sessions</h2>
                <button class="modal-close" type="button">&times;</button>
            </div>
            <div id="sessions-list"></div>
        </div>
    </div>

    <!-- Component detail modal -->
    <div id="component-modal" class="modal" hidden>
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h2 id="component-modal-title"></h2>
                <button class="modal-close" type="button">&times;</button>
            </div>
            <div id="component-detail"></div>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
