<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote GDT Studio</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel left">
        <header class="brand">
          <div class="logo">RG</div>
          <div>
            <h1>Remote GDT Studio</h1>
            <p>Create printable remotes with a prompt.</p>
          </div>
        </header>

        <section class="chat" id="chat"></section>

        <section class="composer">
          <textarea id="promptInput" placeholder="Describe the remote you want to create..."></textarea>
          <div class="composer-actions">
            <label class="toggle">
              <input type="checkbox" id="useLlm" checked />
              <span>Use Gemini</span>
            </label>
            <button id="sendBtn">Send</button>
          </div>
          <button class="secondary" id="ttsBtn">Speak last response</button>
        </section>
      </aside>

      <main class="panel right">
        <div class="viewer-header">
          <div class="status" id="printerStatus">Not connected</div>
          <div class="view-tabs">
            <button class="tab-btn active" data-view="3d">3D Model</button>
            <button class="tab-btn" data-view="debug">PCB Debug</button>
            <button class="tab-btn" data-view="masks">Masks</button>
          </div>
          <div class="zoom-controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">âˆ’</button>
          </div>
        </div>
        <div id="viewer" class="view-panel active"></div>
        <div id="debugView" class="view-panel">
          <img id="debugImage" alt="PCB Debug Layout" />
        </div>
        <div id="masksView" class="view-panel">
          <div class="masks-grid">
            <div class="mask-item">
              <h3>Positive (Conductive)</h3>
              <img id="positiveImage" alt="Positive Mask" />
            </div>
            <div class="mask-item">
              <h3>Negative (Insulating)</h3>
              <img id="negativeImage" alt="Negative Mask" />
            </div>
          </div>
        </div>
        <div class="viewer-footer">
          <button class="primary" id="printBtn">Print</button>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
