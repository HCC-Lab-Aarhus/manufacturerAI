<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManufacturerAI</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <!-- Left panel: chat -->
    <aside class="panel left">
      <header class="brand">
        <div class="logo">M</div>
        <div>
          <h1>ManufacturerAI</h1>
          <p>Design printable remote controls with AI.</p>
        </div>
      </header>

      <section class="chat" id="chat"></section>

      <section class="debug-log" id="debugLog" style="max-height:120px;overflow-y:auto;font-size:11px;font-family:monospace;color:#9ca3af;background:#0b1120;border:1px solid #1f2937;border-radius:8px;padding:6px 8px;white-space:pre-wrap;word-break:break-all;"></section>

      <section class="composer">
        <div class="textarea-wrapper">
          <textarea id="promptInput" placeholder="Describe the remote you want..."></textarea>
        </div>
        <div class="composer-actions">
          <span class="status" id="statusBadge">Ready</span>
          <button id="resetBtn" class="reset-btn" title="New conversation">Reset</button>
          <button id="sendBtn">Send</button>
        </div>
      </section>
    </aside>

    <div class="resizer" id="resizer"></div>

    <!-- Right panel: viewers -->
    <main class="panel right">
      <div class="viewer-header">
        <div class="view-tabs">
          <button class="tab-btn active" data-view="outline">Outline</button>
          <button class="tab-btn" data-view="debug">PCB Debug</button>
          <button class="tab-btn" data-view="3d">3D Model</button>
        </div>
        <button id="downloadBtn" class="download-btn disabled" title="No STL yet">
          Download STL
        </button>
      </div>

      <div class="view-container">
        <!-- Outline preview (SVG) -->
        <div id="outlineView" class="view-panel active">
          <svg id="outlineSvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
          <div class="outline-label" id="outlineLabel">No outline yet</div>
        </div>

        <!-- PCB debug images -->
        <div id="debugView" class="view-panel">
          <button class="reset-view-btn" id="resetDebugView">Reset</button>
          <img id="debugImage" alt="PCB Debug" />
        </div>

        <!-- 3D model viewer -->
        <div id="viewer" class="view-panel">
          <button class="reset-view-btn" id="reset3DView">Reset</button>
          <div class="zoom-controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">âˆ’</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
